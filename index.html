<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gharwalibat - Traditional Snacks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6ec;
      color: #333;
    }
    header {
      background-color: #7e4f2e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .tagline {
      font-size: 1.2em;
      color: #ffe9cc;
    }
    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .buy-btn, .cart-btn, .checkout-btn {
      background: #ff914d;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      background-color: #7e4f2e;
      color: white;
      text-align: center;
      padding: 15px;
    }
    a {
      color: white;
      text-decoration: none;
    }
    .cart {
      background-color: #fff7e6;
      padding: 20px;
      border-radius: 12px;
      margin-top: 40px;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart-item {
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }
    .custom-order {
      background: #fff7e6;
      padding: 30px;
      border-radius: 12px;
      margin-top: 40px;
    }
    .custom-order input, .custom-order textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    .custom-order textarea {
      height: 100px;
      resize: vertical;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_6mjjH6gnMaaAj5JluGLeruU3Oo6tVt8",
      authDomain: "gharwalibat-store.firebaseapp.com",
      projectId: "gharwalibat-store",
      storageBucket: "gharwalibat-store.firebasestorage.app",
      messagingSenderId: "538836040317",
      appId: "1:538836040317:web:4230f34faa754c5cfecf14"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Gharwalibat</h1>
    <p class="tagline">Swad Ghar Ka, Baat Ghar Ki.</p>
  </header>

  <div class="container">
    <h2>Our Snacks</h2>
    <div class="product-grid" id="productGrid"></div>

    <div class="cart" id="cart">
      <h2>Cart</h2>
      <ul id="cartItems"></ul>
      <p><strong>Total:</strong> Rs. <span id="cartTotal">0</span></p>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <div class="custom-order">
      <h2>Custom Order / Contact Us</h2>
      <p>If you want to place a bulk or custom order, fill out the form below and weâ€™ll get back to you shortly!</p>
      <form onsubmit="submitContactForm(event)">
        <input type="text" id="customerName" placeholder="Your Name" required>
        <input type="email" id="customerEmail" placeholder="Your Email" required>
        <textarea id="customMessage" placeholder="Your Message" required></textarea>
        <button type="submit" class="checkout-btn">Send</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Gharwalibat | <a href="https://instagram.com/gharwalibat" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></p>
  </footer>

  <script>
    const products = [];

    db.collection("products").onSnapshot(snapshot => {
      const productGrid = document.getElementById("productGrid");
      productGrid.innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        if (p.active) {
          productGrid.innerHTML += `
            <div class="product">
              <img src="${p.image}" alt="${p.name}" />
              <h3>${p.name}</h3>
              <p>${p.label}</p>
              <button class="cart-btn" onclick="addToCart(${p.price}, '${p.name}')">Add to Cart</button>
            </div>`;
        }
      });
    });

    const cart = [];
    function addToCart(price, name) {
      cart.push({ name, price });
      renderCart();
    }
    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        cartItems.innerHTML += `<li class="cart-item">${item.name} - Rs. ${item.price}</li>`;
        total += item.price;
      });
      cartTotal.textContent = total;
    }
    function checkout() {
      if (cart.length === 0) return alert("Cart is empty");
      const name = prompt("Enter your name for the order:");
      const time = new Date().toLocaleString();
      cart.forEach(item => {
        db.collection("orders").add({
          customer: name,
          item: item.name,
          price: item.price,
          time
        });
      });
      cart.length = 0;
      renderCart();
      alert("Order placed successfully!");
    }
    function submitContactForm(event) {
      event.preventDefault();
      const name = document.getElementById("customerName").value;
      const email = document.getElementById("customerEmail").value;
      const message = document.getElementById("customMessage").value;
      alert(`Thank you, ${name}! We'll contact you at ${email}.\n\nMessage: ${message}`);
      document.getElementById("customerName").value = '';
      document.getElementById("customerEmail").value = '';
      document.getElementById("customMessage").value = '';
    }
  </script>
</body>
</html>
