<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Gharwalibat</title>
  <style>
    body { font-family: sans-serif; background: #fef4e8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; }
    input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #ff914d; color: white; border: none; border-radius: 8px; margin-top: 15px; cursor: pointer; }
    a { display: block; text-align: center; margin-top: 10px; color: #7e4f2e; text-decoration: none; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="register()">Register</button>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const user = { email, password };
      localStorage.setItem("user", JSON.stringify(user));
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
